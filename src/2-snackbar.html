<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced JS HW - 2. Form</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <script type="module" src="./js/2-snackbar.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="container header">
      <div class="nav">
        <div class="nav-list">
          <div class="nav-item">
            <a href="./index.html" class="nav-link">Home</a>
          </div>
          <div class="nav-item">
            <a href="1-timer.html" class="nav-link">Timer</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>

    <div class="container snackbar">
      <div class="container title">
        <h2 class="title">Snackbar</h2>
      </div>
      <form class="form">
        <label class="delay">
            <span class="delay-title">Delay (ms)</span>
            <input class="delay-input" type="number" name="delay" required />
          </label>

        <fieldset class="fieldset">
          <legend class="fieldset-title">State</legend>
          <label class="fieldset-label">
            <input class="state-fulfilled" type="radio" name="state" value="fulfilled" required />
            <span class="fieldset-label-text">Fulfilled</span>
          </label>
          <label class="fieldset-label">
            <input class="state-rejected" type="radio" name="state" value="rejected" required />
            <span class="fieldset-label-text">Rejected</span>
          </label>
        </fieldset>

        <button class="submit-btn" type="submit">Create notification</button>
      </form>
    </div>
  </main>
  <footer class="footer">
    <div class="container footer">
      <small class="footer-text">Â© 2025 | Ihor Borys | All rights reserved</small>
    </div>
  </footer>
</body>
</html>
